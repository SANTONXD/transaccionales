<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hope Records</title>
    <link rel="stylesheet" href="/estilos.css">
</head>

<body>
    <form class="my-form" id="registroForm" action="/register" method="post">
        <div class="login-welcome-row">
            <a href="#" title="Logo">
                <img src="" alt="Logo" class="logo">
            </a>
            <h1>¡Regístrate!</h1>
        </div>

        <div class="text-field">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" autocomplete="off" placeholder="Pepe Pérez" required>

            <label for="user">Apellido</label>
            <input type="text" id="user" name="user" autocomplete="off" placeholder="Pepitx" required>

            <label for="email">Correo</label>
            <input type="email" id="email" name="email" autocomplete="off" placeholder="you@example.com" required>

            <div class="error-message">Correo en formato incorrecto</div>

            <label for="rol">Rol</label>
            <select id="rol" name="rol" class="input_rol">
                <option value="" disabled selected>Selecciona una opción</option>
                <option value="Funcionario">Funcionario</option>
                <option value="Contribuyente">Contribuyente</option>
            </select>
        </div>

        <div class="password-field">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" minlength="8" pattern="[A-Za-z0-9]{8,}" required 
                title="La contraseña debe tener al menos 8 caracteres y solo puede contener letras y números">
            <span class="error-message">Debe contener al menos 8 caracteres sin caracteres especiales.</span>
        </div>

        

        <button type="submit" class="my-form_button">
            Registrarse
        </button>
    </form>
</body>

</html>
